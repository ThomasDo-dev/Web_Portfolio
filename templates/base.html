<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <!-- Character encoding to support special characters -->
    <meta charset="UTF-8">

    <!-- Ensures proper rendering and scaling on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title, can be dynamically changed using Flask -->
    <title>{% block title %}Thomas Do{% endblock %}</title>

    <!-- Favicon (icon displayed in browser tab) -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- Bootstrap CSS for styling and responsive layout -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Custom CSS file for additional styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <!-- Left Side: Brand -->
            <a class="navbar-brand" href="/">THOMAS DO</a>

            <!-- Right Side: Links (Hamburger for mobile only) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/work">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="/play">Play</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Section -->
    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer Section -->
    <footer class="text-center mt-5">
        <p>&copy; Thomas Do</p>
    </footer>

    <!-- Bootstrap JavaScript for interactive components like navbar toggling -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
